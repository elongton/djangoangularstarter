<h2>Sign In</h2>

<mat-card fxLayout="column" fxLayoutAlign="start" style="margin-bottom: 25px;">

  <form fxLayout="column" fxLayoutAlign="flex-start flex-start" style="font-size: .8em;" [formGroup]="loginForm" (ngSubmit)='onSubmit()'>

    <mat-form-field>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Username"
        matInput
        name="username">
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        name="password"
        formControlName="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>
  <br>
  <a href="" routerLink="/reset">Forgot Password?</a>
</mat-card>
